 <h2 mat-dialog-title>Add a new task</h2>

 <mat-dialog-content [formGroup]="dialogForm">
   <mat-form-field style="width: 200px">
     <input type="text" placeholder="Enter a todo list item..." matInput formControlName="text" (keydown.enter)="createTask()"/>
   </mat-form-field>
 </mat-dialog-content>

 <mat-dialog-actions align="end">
   <button mat-button (click)="cancel()">Cancel</button>
   <button mat-button [disabled]="!dialogForm.valid" (click)="createTask()">Create Task
   </button>
 </mat-dialog-actions>
