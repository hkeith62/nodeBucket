<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar color="primary">
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo" routerLink="/" mat-button>BCRS</button>
        <button class="navbar-link" routerLink="/" mat-button>Home</button>
        <button class="navbar-link" routerLink="/about" mat-button>About</button>
        <button class="navbar-link" routerLink="/contact" mat-button>Contact</button>

      </div>
      <div fxFlex></div>
      <div *ngIf="isLoggedIn">
        <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User Profile Menu">
          <mat-icon class="menu">perm_identity</mat-icon>
        </button>
        <mat-menu #profileMenu>
          <p style="padding: 10px;" class="menu">Singed in as
              <span
                style="font-weight: lighter;"
              >{{ username }}</span
          >
      </p>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="signOut()" class="menu">
            <mat-icon class="menu">logout</mat-icon>
            <span class="menu">Sign-Out</span>
          </button>
        </mat-menu>
      </div>

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content" color="primary">
        <p>
          &copy; {{year | date: 'yyyy'}} - Bob's Computer Repair Shop - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
